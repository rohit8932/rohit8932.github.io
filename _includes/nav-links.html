<li><a href="{{site.url}}/">Home</a></li>
<li><a href="{{site.url}}/gallery">Gallery</a></li>
<li class="dropdown">
	<a class="drop-trigger" href="{{site.url}}/blog">Blog</a>
	<ul class="drop-menu">
		{% for post in site.posts limit:5 %}
		<li><a href="{{site.url}}/{{post.url}}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</li>
<li><a href="{{site.url}}/{{site.posts.first.url}}">Newest Post</a></li>
